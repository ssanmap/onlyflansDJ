<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">{{ block.super }}</div>
        <div class="card-body">
          <!-- <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

            </form> -->
          <form method="post">
            {% csrf_token %}

              <label for="id_username">Nombre:</label>
              <input
                type="text"
                name="username"
                maxlength="100"
                required=""
                id="id_username"
                class="form-control"
              />
            </p>
            <p>
              <label for="id_password">Contrase√±a:</label>
              <input
                type="password"
                name="password"

              />

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
