{% extends "base.html" %}

{% block title %}Crear Flan{% endblock %}

{% block content %}
<div class="container mt-5 p-3 mb-5">
    <h1 class="text-center mb-4">Crear un nuevo flan</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 mb-5 ">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Nombre</label>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Ingrese el nombre del flan" required>
                </div>
                <div class="form-group">
                    <label for="id_description">Descripción</label>
                    <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Describa el flan" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id_image_url">URL de la Imagen</label>
                    <input type="url" name="image_url" id="id_image_url" class="form-control" placeholder="Ingrese la URL de la imagen" required>
                </div>
                <div class="form-group">
                    <label for="id_slug">Slug</label>
                    <input type="text" name="slug" id="id_slug" class="form-control" placeholder="Ingrese un slug único" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="is_private" id="id_is_private" class="form-check-input">
                    <label class="form-check-label" for="id_is_private">Es privado</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
