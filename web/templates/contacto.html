{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 mb-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2>Contacto</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_customer_email">Correo Electr√≥nico</label>
                            <input type="email" name="customer_email" class="form-control" id="id_customer_email" required>
                        </div>
                        <div class="form-group">
                            <label for="id_customer_name">Nombre</label>
                            <input type="text" name="customer_name" class="form-control" id="id_customer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="id_message">Mensaje</label>
                            <textarea name="message" class="form-control" id="id_message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
